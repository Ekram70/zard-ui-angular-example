<section class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <h2 class="text-3xl font-bold text-center mb-6">Frequently Asked Questions</h2>
  <z-accordion
    class="space-y-4"
    zType="multiple"
  >
    @for (item of faqItems; track item.id) {
    <z-accordion-item [zValue]="item.id" [zTitle]="item.question">
      {{ item.answer }}
    </z-accordion-item>
    }
  </z-accordion>
</section>
