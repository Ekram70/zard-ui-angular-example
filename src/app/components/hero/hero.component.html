<div class="mt-15">
  <h2 class="text-3xl font-bold text-center mb-6">Our Features</h2>
  <div class="flex gap-5 max-w-7xl px-4 mx-auto flex-wrap justify-center">
    @for (card of zardUICards; track card.id) {
      <app-feature-card
        [title]="card.title"
        [description]="card.description"
        [icon]="card.icon"
        [color]="card.color"
        class="flex-1 min-w-[250px] max-w-[400px]"
      ></app-feature-card>
    }
  </div>
</div>
